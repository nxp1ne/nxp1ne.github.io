<!DOCTYPE html>
<html>
<head>
    <title>Telegram Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0F0F0F;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #2C2C2C;
            margin-bottom: 24px;
        }

        .balance {
            font-size: 24px;
            font-weight: 600;
        }

        .balance-value {
            color: #00FF85;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-button {
            background: #1A1A1A;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .action-button:active {
            background: #2C2C2C;
        }

        .action-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .action-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .card {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .stats-label {
            opacity: 0.7;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1A1A1A;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 12px;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #808080;
            text-decoration: none;
            font-size: 12px;
            gap: 4px;
        }

        .nav-item.active {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance">
                <span class="balance-value">0.00</span> UQD
            </div>
        </div>

        <div class="actions">
            <button class="action-button" onclick="mine()">
                <span class="action-icon">üå±</span>
                <span class="action-label">Launch token</span>
            </button>
            <button class="action-button" onclick="upgrade()">
                <span class="action-icon">üî•</span>
                <span class="action-label">Memepad</span>
            </button>
            <button class="action-button">
                <span class="action-icon">üöÄ</span>
                <span class="action-label">Trading bot</span>
            </button>
        </div>

        <div class="card">
            <div class="card-title">Statistics</div>
            <div class="stats">
                <span class="stats-label">Power</span>
                <span id="power">1 T/s</span>
            </div>
            <div class="stats">
                <span class="stats-label">Next upgrade</span>
                <span id="upgrade-cost">10 UQD</span>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span>üè†</span>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <span>üí∞</span>
            <span>Earn</span>
        </a>
        <a href="#" class="nav-item">
            <span>üì±</span>
            <span>Memepad</span>
        </a>
        <a href="#" class="nav-item">
            <span>üë•</span>
            <span>Frens</span>
        </a>
        <a href="#" class="nav-item">
            <span>üíº</span>
            <span>Wallet</span>
        </a>
    </nav>

    <script>
        let tokens = 0;
        let power = 1;
        let upgradeCost = 10;

        function updateUI() {
            document.querySelector('.balance-value').textContent = tokens.toFixed(2);
            document.getElementById('power').textContent = power + ' T/s';
            document.getElementById('upgrade-cost').textContent = upgradeCost + ' UQD';
        }

        function mine() {
            tokens += power;
            updateUI();
        }

        function upgrade() {
            if (tokens >= upgradeCost) {
                tokens -= upgradeCost;
                power += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateUI();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–æ–≤—É—é —Å—Ö–µ–º—É Telegram
        if (window.Telegram.WebApp.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#0F0F0F';
        }
    </script>
</body>
</html>
