<!DOCTYPE html>
<html>
<head>
    <title>Telegram Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0F0F0F;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #2C2C2C;
            margin-bottom: 24px;
        }

        .balance {
            font-size: 24px;
            font-weight: 600;
        }

        .balance-value {
            color: #00FF85;
        }

        .main-button {
            background: #1A1A1A;
            border: none;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }

        .main-button:active {
            background: #2C2C2C;
        }

        .card {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .stats-label {
            opacity: 0.7;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1A1A1A;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 12px;
            gap: 8px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #808080;
            text-decoration: none;
            font-size: 12px;
            gap: 4px;
        }

        .nav-item.active {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="balance">
                <span class="balance-value">0.00</span> –º–æ–Ω–µ—Ç
            </div>
        </div>

        <button class="main-button" onclick="mine()">
            –ö–ª–∏–∫–∞—Ç—å
        </button>

        <div class="card">
            <div class="card-title">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</div>
            <div class="stats">
                <span class="stats-label">–ú–æ—â–Ω–æ—Å—Ç—å</span>
                <span id="power">1</span>
            </div>
            <div class="stats">
                <span class="stats-label">–°–ª–µ–¥—É—é—â–µ–µ —É–ª—É—á—à–µ–Ω–∏–µ</span>
                <span id="upgrade-cost">10 –º–æ–Ω–µ—Ç</span>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <span>üè†</span>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </a>
        <a href="#" class="nav-item">
            <span>üõçÔ∏è</span>
            <span>–ú–∞–≥–∞–∑–∏–Ω</span>
        </a>
        <a href="#" class="nav-item">
            <span>üìä</span>
            <span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span>
        </a>
    </nav>

    <script>
        let tokens = 0;
        let power = 1;
        let upgradeCost = 10;

        function updateUI() {
            document.querySelector('.balance-value').textContent = tokens.toFixed(2);
            document.getElementById('power').textContent = power;
            document.getElementById('upgrade-cost').textContent = upgradeCost + ' –º–æ–Ω–µ—Ç';
        }

        function mine() {
            tokens += power;
            updateUI();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–æ–≤—É—é —Å—Ö–µ–º—É Telegram
        if (window.Telegram.WebApp.colorScheme === 'dark') {
            document.body.style.backgroundColor = '#0F0F0F';
        }
    </script>
</body>
</html>
