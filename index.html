<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Software Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="music/1.mp3" type="audio/mp3">
    </audio>
    <div class="game-container">
        <div class="game-controls">
            <div class="control-buttons">
                <button onclick="toggleTheme()" class="theme-button" id="themeButton">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="audio-controls">
                    <button onclick="toggleMusic()" class="music-button">
                        <i class="fas fa-volume-up" id="musicIcon"></i>
                    </button>
                    <input type="range" id="volumeSlider" min="0" max="100" value="30" class="volume-slider">
                </div>
                <button onclick="restartGame()" class="restart-button">
                    <i class="fas fa-redo"></i> Перезапустить игру
                </button>
            </div>
        </div>
        <div class="stats-panel">
            <div class="money">
                <i class="fas fa-coins"></i>
                <h3>Баланс</h3>
                $<span id="money">1000</span>
            </div>
            <div class="reputation">
                <i class="fas fa-star"></i>
                <h3>Репутация</h3>
                <span id="reputation">0</span>
            </div>
            <div class="projects">
                <i class="fas fa-tasks"></i>
                <h3>Проекты</h3>
                <span id="projects">0</span>
            </div>
        </div>
        
        <div class="main-area">
            <div class="office">
                <h2><i class="fas fa-building"></i> Офис</h2>
                <div id="employees-list"></div>
                <button onclick="hireEmployee()">
                    <i class="fas fa-user-plus"></i>
                    Нанять разработчика ($5000)
                </button>
            </div>
            
            <div class="projects-area">
                <h2><i class="fas fa-project-diagram"></i> Доступные проекты</h2>
                <div id="available-projects"></div>
            </div>
            
            <div class="projects-area">
                <h2><i class="fas fa-clock"></i> Активные проекты</h2>
                <div id="active-projects"></div>
            </div>
        </div>
    </div>
    <div id="themeWarning" class="theme-warning">
        <div class="warning-content">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="warning-text">
                <h3>Внимание!</h3>
                <p>Темная тема находится в бета-тестировании и может иметь проблемы с отображением.</p>
            </div>
            <button onclick="dismissWarning()" class="dismiss-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
